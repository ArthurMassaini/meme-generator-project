<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>WELCOME TO ARTHUR'S MEME GENERATOR!</h1>
    </header>

    <section class="section-input">
      <label>Texto:</label>
      <input class="input" type="text" id="text-input" maxlength="60"/><br><br>
      <label>Foto:</label>
      <input type="file" accept="image/*" id="meme-insert">
    </section>

    <section class="section-meme">
      <div class="conteiner" id="meme-image-container">
        <img id="meme-image" src=""/>
        <p id="meme-text"></p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
